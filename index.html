<!DOCTYPE html>
<html>

<head>
  <title>nyaray</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .card {
      position: relative;
      width: 300px;
      height: 171px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      /*Enable Flexbox on the card*/
      flex-direction: column;
      /*Stack items vertically*/
    }

    .card h1 {
      margin: 10px 0;
      color: #333;
    }

    .card p {
      margin: 2px 0;
      color: #666;
    }

    .card a {
      color: blue;
      text-decoration: none;
    }

    #smile {
      margin-top: auto;
      /* Push to bottom */
      text-align: center;
      /* Center horizontally*/
      //font-size: 2em; /* make smile larger*/
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>nyaray</h1>
    <p><a href="./">You are here.</a></p>
    <p id="smile">:)</p>
  </div>

</body>

</html>
